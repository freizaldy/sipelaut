<!doctype html>
<html ⚡ lang="id">
<head>
  <meta charset="utf-8" />
  <title>SIMPELAUT - Pelayanan Kecamatan Cidaun</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="canonical" href="self.html">
  <style amp-custom>
    body {
      font-family: system-ui,Segoe UI,Roboto,Arial;
      margin: 20px;
      background: #f0f4f9;
      color: #0f172a;
    }
    .card {
      max-width: 760px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(15,23,42,0.08);
    }
    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      color: #0ea5a4;
      font-weight: 700;
    }
    .subtitle {
      font-size: 14px;
      color: #475569;
      margin-bottom: 14px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-size: 13px;
      color: #334155;
      font-weight: 600;
    }
    input,select,textarea {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid #dce3ea;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      background: #f9fafb;
      transition: border .2s;
    }
    input:focus,select:focus,textarea:focus {
      outline: none;
      border-color: #0ea5a4;
      background: #fff;
    }
    textarea {
      min-height: 90px;
      resize: vertical;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .btn {
      display: inline-block;
      background: #0ea5a4;
      color: #fff;
      padding: 11px 16px;
      border-radius: 9px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background .2s;
    }
    .btn:hover { background: #0c8a89; }
    .btn.reset { background:#64748b; }
    .btn.reset:hover { background:#475569; }
    .muted {
      color:#64748b;
      font-size:13px;
      margin-top:12px;
    }
    .contact {
      margin-top:20px;
      padding:14px;
      border-top:1px solid #e2e8f0;
      font-size:13px;
      color:#475569;
      background:#f9fafb;
      border-radius:8px;
    }
    .contact strong { color:#0f172a; }
    @media(max-width:520px){.row{flex-direction:column}}
  </style>

  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
</head>
<body>
  <main class="card">
    <h1>SIMPELAUT</h1>
    <div class="subtitle">Sistem Pelayanan Administrasi Umum Tepat Waktu – Kecamatan Cidaun</div>

    <div class="muted">Isi form, lalu otomatis terbuka chat WhatsApp ke admin. Simple & cepat.</div>

    <amp-state id="formData">
      <script type="application/json">
        {
          "nama": "",
          "nik": "",
          "layanan": "",
          "keterangan": ""
        }
      </script>
    </amp-state>

    <form method="GET" action="https://wa.me/6281779926129" target="_blank" on="submit:AMP.setState({})" >
      <label for="nama">Nama Lengkap</label>
      <input id="nama" name="nama" type="text" required
             on="input-debounced:AMP.setState({ formData: { nama: event.value, nik: formData.nik, layanan: formData.layanan, keterangan: formData.keterangan } })"
             [value]="formData.nama" />

      <label for="nik">NIK / KK</label>
      <input id="nik" name="nik" type="text" required
             on="input-debounced:AMP.setState({ formData: { nama: formData.nama, nik: event.value, layanan: formData.layanan, keterangan: formData.keterangan } })"
             [value]="formData.nik" />

      <label for="layanan">Jenis Layanan</label>
      <select id="layanan" name="layanan" required
              on="change:AMP.setState({ formData: { nama: formData.nama, nik: formData.nik, layanan: event.value, keterangan: formData.keterangan } })"
              [value]="formData.layanan">
        <option value="">— Pilih layanan —</option>
        <option value="Pendaftaran/Perpanjangan KTP">Pendaftaran/Perpanjangan KTP</option>
        <option value="Permohonan Kartu Keluarga (KK)">Permohonan Kartu Keluarga (KK)</option>
        <option value="Akta Kelahiran / Kematian">Akta Kelahiran / Kematian</option>
        <option value="Surat Keterangan Tidak Mampu (SKTM)">Surat Keterangan Tidak Mampu (SKTM)</option>
        <option value="Izin Keramaian">Izin Keramaian</option>
      </select>

      <label for="keterangan">Keterangan (opsional)</label>
      <textarea id="keterangan" name="keterangan"
                on="input-debounced:AMP.setState({ formData: { nama: formData.nama, nik: formData.nik, layanan: formData.layanan, keterangan: event.value } })"
                [text]="formData.keterangan"></textarea>

      <input type="hidden" name="text"
             [value]="'Halo Admin Kecamatan,%0A%0ANama: ' + (formData.nama || '-') + '%0ANIK: ' + (formData.nik || '-') + '%0AJenis Layanan: ' + (formData.layanan || '-') + '%0AKeterangan: ' + (formData.keterangan || '-') + '%0A%0ATerima kasih.' " />

      <div class="row">
        <button type="submit" class="btn">Kirim ke WhatsApp</button>
        <a role="button" class="btn reset" on="tap:AMP.setState({ formData: { nama:'', nik:'', layanan:'', keterangan:''} })">Reset</a>
      </div>

      <div class="muted">Catatan: Data tidak disimpan di server — pesan dikirim langsung ke WhatsApp admin.</div>
    </form>

    <div class="contact">
      <div><strong>Email:</strong> operatorkeccidaun@gmail.com</div>
      <div><strong>No. HP:</strong> 6285659452435</div>
    </div>
  </main>
</body>
</html>
